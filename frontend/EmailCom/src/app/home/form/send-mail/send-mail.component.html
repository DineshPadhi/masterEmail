<nav aria-label="breadcrumb" class="m-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/createEmailTemplate">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/allTemplateData">EditTemplate</a>
    </li>
    <li class="breadcrumb-item">SendEmail</li>
  </ol>
</nav>
<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<br />
<h3 class="text-center">Send New Massage</h3>
<br />
<div class="container bootdey">
  <div class="email-app" style="border: 1px solid grey">
    <main>
      <div class="container">
        <form [formGroup]="myForm">
          <p>
            <label for="name">Template Code</label>
            <input
              type="text"
              id="name"
              name="templateCode"
              formControlName="templateCode"
              class="form-control"
            />
          </p>

          <table class="table table-bordered" formArrayName="tos">
            <tr
              *ngFor="let quantity of createForm().controls; let i = index"
              [formGroupName]="i"
              style="margin-bottom: 10px"
            >
              <td style="margin: 15px">
                <input
                  type="text"
                  name="tname"
                  formControlName="tname"
                  placeholder="Enter Email"
                  class="form-control"
                />
              </td>
              <td style="width: 150px">
                <select
                  class="form-control"
                  placeholder="Select Your Language"
                  aria-label="Default select example"
                  data-bs-toggle="#dropdown"
                  formControlName="lang"
                  #scen
                  (change)="onSelect(scen.value)"
                >
                  <option value="" style="color: gray" selected disabled>
                    Select Language
                  </option>
                  <option
                    *ngFor="let lang of languageArray"
                    class="dropdown-item"
                  >
                    {{ lang }}
                  </option>
                </select>
              </td>
              <button
                (click)="remove(i)"
                class="btn btn-danger"
                style="margin-left: 10px"
              >
                Remove
              </button>
            </tr>
            <button
              (click)="addInp()"
              class="btn btn-primary"
              style="margin-top: 10px"
            >
              Add User
            </button>
          </table>

          <button
            (click)="onSubmit(myForm.value)"
            type="submit"
            class="btn btn-success"
          >
            Submit
          </button>
        </form>

        <br />

      </div>

    </main>
  </div>
</div>
