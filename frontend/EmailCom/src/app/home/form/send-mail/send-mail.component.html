<br />
<br />
<div class="container bootdey">
  <div class="email-app">

    <main>

      <div class="container">
  
        
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
          
          <p>
            <label for="name">Template Code</label>
            <input type="text" id="name" name="templateCode" formControlName="templateCode" class="form-control">
          </p>
        
          <table class="table table-bordered" formArrayName="tos">
            <tr>
              <th colspan="2">Add Multiple Quantity:</th>
              <th width="150px"><button (click)="addInp()" class="btn btn-danger"
            >Add User</button></th>
            </tr>
            <tr *ngFor="let quantity of createForm().controls; let i=index" >
              <div [formGroupName]="i">
                <td>
                  To:
                  <input type="text" name="to" formControlName="to" class="form-control">
              </td>
              <td>
                  Language:
                  <select  class="form-control"
                  
                  aria-label="Default select example"
                  data-bs-toggle="#dropdown"
                  formControlName="lang"
                  #scen
                  (change)="onSelect(scen.value)"
                >
                  <option value="" style="color: gray" selected disabled>
                    Select Language
                  </option>
                  <option class="dropdown-item" value="English">English</option>
                  <option class="dropdown-item" value="Hindi">Hindi</option>
                  <option class="dropdown-item" value="Marathi">Marathi</option>
                </select>
              </td>
              <td>
                  <button (click)="remove(i)" class="btn btn-danger">Remove</button>
              </td>
              </div>
             
            </tr>
          </table>
         
          <button type="submit" class="btn btn-success">Submit</button>
          
        </form>
          
        <br/>
        {{this.myForm.value | json}}
      </div>
