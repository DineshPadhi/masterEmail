<form #filterForm='ngForm'   class="m-4">
    <div class="row">
        <div class="col">
            <label for="">Email Template Name<span></span></label>
          <input type="text" ngModel name="tname" class="form-control" placeholder="Enter Template Name" aria-label="Enter Template Name">
        </div>
        <div class="col">
            <label for="">Email Template Code<span></span></label>
          <input type="text" ngModel name="tcode" class="form-control" placeholder="Enter Template Code" aria-label="Enter Template Code">
        </div>
        <div class="col">
            <label for="">Status<span></span></label>
          <input type="text" ngModel name="status" class="form-control" placeholder="Enter Template Code" aria-label="Enter Template Code">
        </div>
    </div>
    <div class="btnn"  >
      <button class="btn btn-primary btnn" (click)="filterSearch(filterForm.value)">Search</button>
      <button class="btn btn-primary btnn" (click)="filterForm.resetForm()">Reset</button>
    </div>   
  </form>



<div class="table" >

  <table class="table  table-bordered" >
    <div ></div>
    <thead>
      <tr class="table-active">
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Tier</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of templateData;let i = index "  >
      <tr >
        
        <td >{{i+1}}</td>
        <td>{{data.templateName}}</td>
        <td>{{data.templateCode}}</td>
        <td>{{data.tier}}</td>
        <td>
          <div class="form-check">
            <i class="fas fa-edit" style="color: #000000;"></i>     
                 </div>
      </td>
      </tr>

    </tbody>
  </table>
</div>
